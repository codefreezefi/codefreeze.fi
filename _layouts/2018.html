<!doctype html>
<html lang="en">

<head>
    <title>{{page.title}} &mdash; {{page.tagline}} ({{page.when}})</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{page.description}}" />
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,800" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/2018.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/brands.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/solid.js"></script>

<body>
    <header id=main-header>
        <section>
            <img src="{{ site.baseurl }}/logos/snowflake-with-codefreeze.svg" alt="Snowflake" class="snowflake" />
            <p>
                <time>{{page.when}}</time>
                <span class="location">{{page.where}}</span>
            </p>
        </section>
    </header>
    <nav id=main-nav>
        <section>
            <a href="#how-to-get-here" onclick="toggleMenu()">How to get here</a>
            <a href="#what-to-bring-with-you" onclick="toggleMenu()">What to bring</a>
            <a href="#attending-codefreeze-with-children" onclick="toggleMenu()">Children</a>
            <a href="#code-of-conduct" onclick="toggleMenu()">Code of Conduct</a>
        </section>
    </nav>
    <button id=toggle-nav onclick="toggleMenu()">≡</button>
    <main>
        {{content}}
    </main>
    <footer>
        <section>
            <h1>About this page</h1>

            <p>
                Images courtesy of <a href="https://twitter.com/EvAltenberga/" target="_blank"
                    rel="noopener noreferrer">Andi Bräu</a> and <a href="http://www.kiilopaa.fi/en" target="_blank"
                    rel="noopener noreferrer">Suomen Latu</a>.
            </p>

            <p>
                If you have any questions regarding to this event don't hesitate to drop a line for Mr. Aki Salmi <a
                    href="mailto:aki.salmi@iki.fi">aki.salmi@iki.fi</a>.
            </p>
        </section>
    </footer>

    <script type="text/javascript" src="{{ site.baseurl }}/scripts/2018.js" defer></script>

</html>
